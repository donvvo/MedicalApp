{% extends "base.html" %}

{% block content %}

<!-- Single Doctor-->
<section class="profile-doctor generic animated fadeInUp">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="section-title">
                    <h3>Add a Doctor</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <form class="form-inline" action="{{request.path}}" method='post' accept-charset="utf-8">
                {% csrf_token %}
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <label for="clinic">Doctor:
                                {% if doctors %}
                                    <select class="form-control filter" name="doctor">
                                        {% for doctor in doctors %}
                                            <option value="{{doctor.user.pk}}">{{doctor}}</option>
                                        {% endfor %}
                                    </select>
                                {% else %}
                                    <p>No doctors are available at this moment.</p>
                                {% endif %}

                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3 col-sm-offset-3">
                            <a href="{% url 'medical_appointments:clinic_profile_edit' clinic_name %}" class="btn btn-default btn-color-bg-dark-icon max-width-btn">Back</a>
                        </div>
                        <div class="col-sm-3">
                            <input type="submit" class="btn btn-default btn-color-bg max-width-btn" value="Add Doctor">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
