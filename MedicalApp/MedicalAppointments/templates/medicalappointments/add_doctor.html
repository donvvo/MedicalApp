{% extends "base.html" %}

{% block content %}

<!-- Single Doctor-->
<section class="profile-doctor generic animated fadeInUp">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="section-title">
                    <h3>Add a Doctor</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
                <form class="form-inline" action="{{request.path}}" method='post' accept-charset="utf-8">
                {% csrf_token %}
                    <div class="col-sm-8 col-sm-offset-2">
                        <label for="clinic">Doctor:
                            <select class="form-control filter" name="doctor">
                                {% for doctor in doctors %}
                                    <option value="{{doctor.user.pk}}">{{doctor}}</option>
                                {% endfor %}
                            </select>
                        </label>
                    </div>
                    <div class="col-sm-8 col-sm-offset-4">
                        <a href="{% url 'medical_appointments:clinic_profile_edit' clinic_name %}" class="btn btn-default btn-color-border-solid" style="margin:1em;">Back</a>
                        <input type="submit" class="btn btn-default btn-color-bg-dark-icon" value="Add Doctor">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
