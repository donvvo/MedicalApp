{% extends "base.html" %}

{% load staticfiles %}

{% block content %}

<!-- Gallery -->
<section class="gallery generic animated fadeInUp undefined visible">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="section-title">
                    <h3>Choose the location you want</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <a href="{% url 'medical_appointments:clinic_profile_create' %}" class="btn btn-default btn-hover-bg"><span>Add Clinic</span></a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div id="clinics" class="gallery-grid">
                {% for clinic in object_list %}
                    <div class="gallery-grid-item plan1">
                        <figure class="effect-chico">
                            {% if clinic.imgage %}
                                <img src="{{clinic.imgage.url}}" alt="">
                            {% else %}
                                <img src="{% static 'img/clinic.png' %}" alt="">
                            {% endif %}
                            <figcaption>
                                <h4>{{clinic.name}}</h4>
                                <p>Health Care</p>
                                <a href="{% url 'medical_appointments:clinic_profile' clinic.user_id %}"></a>
                            </figcaption>
                        </figure>
                    </div>
                {% endfor %}
                </div>
            </div>
        </div>

    </div>
</section>
<!-- End Gallery -->

{% endblock content %}
