{% extends "base.html" %}
{% block content %}

<section class="profile-doctor generic animated fadeInUp">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="section-title">
                    <h3>TMJ Screening</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <form action="{{request.path}}" method="post" accept-charset="utf-8">
                {% csrf_token %}
                <div class="row">
                    <div class="col-sm-12">
                    {% for checkbox in form.pain %}
					<label class="checkbox-inline">
                    {{checkbox.tag}}
                    {{checkbox.choice_label}}
					</label>
                    {% endfor %}
                        {{form.pain.error}}
               
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
	                    <div class="form-group">
                        {{form.symptom.error}}
                        {{form.symptom.label}}
                        {{form.symptom}}
	                    </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
	                    <div class="form-group">
                        {{form.signature.error}}
                        {{form.signature.label}}
                        {{form.signature}}
	                    </div>
                    </div>
                </div>
                <input type="submit" class="btn btn-default btn-color-border-solid" value="Save">
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
