{% extends "base.html" %}
{% block content %}

<section class="profile-doctor generic animated fadeInUp">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="section-title">
                    <h3>Attendance Sheet -- add date and signature</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <form action="{{request.path}}" method="post" accept-charset="utf-8">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                {{form.signature_date.errors}}
                                <label class="control-label">Date: </label>
                                {{form.signature_date}}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                {{form.signature.errors}}
                                <label class="control-label">Signature: </label>
                                {{form.signature}}
                            </div>
                        </div>
                    </div>
                    <a href="{% url 'medical_forms:attendance-sheet' object.patient.user.pk %}" class="btn btn-default btn-color-border-solid">Back</a>
                    <input type="submit" class="btn btn-default btn-color-border-solid" value="Save">
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
