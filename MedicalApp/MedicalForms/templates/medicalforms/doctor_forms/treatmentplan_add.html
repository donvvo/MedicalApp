{% extends "base.html" %}
{% block content %}

<section class="profile-doctor generic animated fadeInUp">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="section-title">
                    <h3>Add Treatment Plan</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <form action="{{request.path}}" method="post" accept-charset="utf-8">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                {{form.plan_name.errors}}
                                <label class="control-label">Treatment Plan: </label>
                                {{form.plan_name}}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                {{form.approved.errors}}
                                <label class="control-label">Approved: </label>
                                {{form.approved}}
                            </div>
                        </div>
                    </div>
                    <a href="{% url 'medical_forms:attendance-sheet' object.patient.user.pk %}" class="btn btn-default btn-color-border-solid">Back</a>
                    <input type="submit" class="btn btn-default btn-color-border-solid" value="Save">
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
