{% extends "base.html" %}
{% block content %}

<section class="profile-doctor generic animated fadeInUp">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="section-title">
                    <h3>{% block title %}{% endblock title %}</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-6 text-right">
                        Number of Clinics: {{clinics_num}}
                    </div>
                    <div class="col-sm-6 col-sm-offset-6 text-right">
                        Number of Patients: {{patients_num}}
                    </div>
                </div>
                <br>
                {% block form_content %}
                {% endblock form_content %}

                <br>
                <div class="pull-right">
                    <a href="#" class="btn btn-default btn-color-border-solid">Back</a>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
