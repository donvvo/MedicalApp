{% extends "base.html" %}
{% load static %}

{% block content %}


<!-- All Doctors -->
    <section class="generic animated fadeInUp">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="section-title">
                        <h3>Meet the Patients</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <ul class="boxes-content">
                        {% for patient in object_list %}
                        <li><a href="{% url 'users:patient_profile' patient.user.username %}">
                            <div class="name">
                                <h6>{{patient}}</h6>
                                <figure><img src="{% static 'img/doctors/doc01.jpg' %}" alt="//"></figure>
                            </div>
                            <div class="icon-content">
                                <ul class="icon-item">

                                </ul>
                            </div></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- End All Doctors -->

{% endblock content %}
