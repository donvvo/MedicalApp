{% extends "base.html" %}

{% load staticfiles %}

{% block content %}

<!-- Page Titles -->
<div class="page-title">
    <div class="container">
	    <div class="section-title">
        <h1>Welcome</h1>
	    </div>

    </div>
</div>
<!-- End Page Titles -->

<!-- Admin main -->
<section class="generic">
    <div class="container">
        <div class="row {% if not request.user.is_staff %}panel-row{% endif %}">
            <div class="col-sm-4 panel-col-center">
                <a href="{% url 'users:doctors_list' %}" class="featured-item ct-icon">
                    <figure>
                        <img class="img-responsive" src="{% static 'img/doctor.jpg' %}" alt="//">
                        <div class="icon-image"><span class="glyphicon glyphicon-picture" aria-hidden = "true"></span></div>
                    </figure>
                    <div class="content text-center">
                        <h4>Manage Doctors</h4>

                    </div>

                </a>
            </div>
            {% if request.user.is_staff %}
            <div class="col-sm-4 panel-col-center">
                <a href="{% url 'medical_appointments:clinic_list' %}" class="featured-item ct-icon">
                    <figure>
                        <img class="img-responsive" src="{% static 'img/clinic.jpg' %}" alt="//">
                        <div class="icon-image"><span class="glyphicon glyphicon-picture"></span></div>
                    </figure>
                    <div class="content text-center">
                        <h4>Manage Clinics</h4>

                    </div>

                </a>
            </div>
            {% endif %}


           <div class="col-sm-4 panel-col-center">
                <a href="{% url 'users:patient_list' %}" class="featured-item ct-icon">
                    <figure>
                        <img class="img-responsive" src="{% static 'img/patient.jpg' %}" alt="//">
                        <div class="icon-image"><span class="glyphicon glyphicon-picture"></span></div>
                    </figure>
                    <div class="content text-center">
                        <h4>Manage Patients</h4>

                    </div>

                </a>
            </div>
        </div>
    </div>
</section>
<!-- End admin main -->
{% endblock content %}
