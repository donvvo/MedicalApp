{% extends "base.html" %}

{% block content %}


<section class="generic appointment bg-4">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="section-title">
          <h3>Password Reset</h3>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="ct-form clearfix">
          <p style="margin-top: 20px;">
            Forgotten your password? Enter your e-mail address below, and we'll send you an e-mail allowing you to reset it.</p>
          <form id="request" action="{{request.path}}" method="post" accept-charset="utf-8">
            {% csrf_token %}
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  {{form.email.error}}
                  {{form.email}}
                </div>
              </div>
            </div>

            <input type="submit" class="btn btn-default btn-color-border-solid" value="Reset My Password">
          </form>
        </div>
      </div>
      
    </div>
  </div>
</section>
<!-- End Appointment -->


{% endblock content %}
