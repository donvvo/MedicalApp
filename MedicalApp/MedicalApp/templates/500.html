{% extends "base.html" %}

{% block title %}Server Error{% endblock %}

{% block content %}
<!-- Error 500 -->
    <section class="page-error generic text-center animated fadeInUp">
        <div class="container">
            <div class="page-error-content">
                <h1>500 Error</h1>
                <hr class="tall">
                <p class="lead">Looks like something went wrong! We track these errors automatically, but if the problem persists feel free to contact us. In the meantime, try refreshing.</p>
                <a href="{% url 'home' %}" class="btn btn-color-border-solid">Return Home</a>
            </div>
        </div>
    </section>
<!-- End Error 500 -->
{% endblock content %}
